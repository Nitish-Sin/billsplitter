<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Settlement | BillSplitter</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<nav class="navbar">
    <div class="nav-brand">ğŸ’¸ BillSplitter</div>
    <div class="nav-links">
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/conclude}">Conclude Day</a>
        <a th:href="@{/history}" class="active">History</a>
    </div>
    <div class="nav-user">
        <span>ğŸ‘¤ <span th:text="${currentUser.displayName}">User</span></span>
        <form th:action="@{/logout}" method="post" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn-logout">Logout</button>
        </form>
    </div>
</nav>

<main class="main-content">
    <a th:href="@{/history}" class="back-link">â† Back to History</a>

    <div class="page-header">
        <h2>ğŸ“‹ Settlement Summary</h2>
        <span class="date-badge"
              th:text="${#temporals.format(settlement.settlementDate, 'MMMM dd, yyyy')}">Date</span>
    </div>

    <div class="card">
        <div class="settlement-meta">
            <span>Concluded by: <strong th:text="${settlement.concludedBy.displayName}">Name</strong></span>
            <span>At: <strong th:text="${#temporals.format(settlement.concludedAt, 'HH:mm')}">Time</strong></span>
        </div>

        <div th:if="${transactions.isEmpty()}" class="empty-state">
            <div style="font-size:3rem">ğŸ‰</div>
            <p>All expenses were perfectly balanced â€” no payments needed!</p>
        </div>

        <div th:if="${!transactions.isEmpty()}">
            <h4 class="mt-3">Who Pays Whom</h4>
            <div class="transaction-list">
                <div th:each="tx : ${transactions}" class="transaction-card"
                     th:class="'transaction-card ' + (${tx.debtor.id == currentUser.id} ? 'tx-you-owe' : (${tx.creditor.id == currentUser.id} ? 'tx-you-receive' : ''))">
                    <div class="tx-flow">
                        <span class="tx-person debtor"
                              th:text="${tx.debtor.displayName}">Debtor</span>
                        <span class="tx-arrow">â†’</span>
                        <span class="tx-person creditor"
                              th:text="${tx.creditor.displayName}">Creditor</span>
                    </div>
                    <div class="tx-amount" th:text="'â‚¹' + ${tx.amount}">â‚¹0</div>
                    <div th:if="${tx.debtor.id == currentUser.id}" class="tx-label you-owe">You owe this</div>
                    <div th:if="${tx.creditor.id == currentUser.id}" class="tx-label you-receive">You receive this</div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
